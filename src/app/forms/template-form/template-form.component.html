<ng-container >
   
    <h1 style="background-color: #35155D; color: white;"  class="d-flex p-2 align-items-center justify-content-center">Template Driven Approach</h1>
      <h2 style="background-color: #4477CE; color: white;" class="d-flex p-2 align-items-center justify-content-center">Student  Registration Form</h2>
  
      <div class="container">
        <form #regForm="ngForm" (ngSubmit)="submitReg(regForm)">
          <div class="row row-cols-4 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <label class="form-label fw-bolder fw-bolder">StudentName</label>
              <input type="text" class="form-control" name="txtfirstname" ngModel  #txtfirstname="ngModel" required> 
              <span class="text-danger" *ngIf="txtfirstname.touched && txtfirstname.invalid">Field is required!</span>
            </div>
            <div class="col">
              <label class="form-label fw-bolder">Father's Name</label>
              <input type="text" class="form-control" name="txtsecondname" #txtsecondname="ngModel" ngModel required> 
              <span class="text-danger" *ngIf="txtsecondname.touched && txtsecondname.invalid">Field is required!</span>
            </div>  
            <div class="col">
              <label class="form-label fw-bolder">DOB</label>
              <input type="date" class="form-control" name="dob" #dob="ngModel" ngModel required> 
              <span class="text-danger" *ngIf="dob.touched && dob.invalid">Field is required!</span>
  
            </div>
            
            <div class="col">
              <label class="form-label fw-bolder">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                <label class="form-check-label" >
                <input class="form-check-input" type="radio" name="rdgender" value="male" #rdgender="ngModel" ngModel required> male
               </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="inlineRadio2">female
                <input class="form-check-input" type="radio" name="rdgender" value="female" #rdgender="ngModel" ngModel required >
              </label>
              </div>
            </div>
              
            <div class="col mt-2">
              <label class="form-label fw-bolder">Course Name</label>
              <select class="form-select" name="slcourse" #slcourse="ngModel" ngModel required>
                <option value="1">Bsit</option>
                <option value="2">One</option>
                <option value="3">Two</option>
                <option value="4">Three</option>
              </select>
              <span class="text-danger" *ngIf="slcourse.touched && slcourse.invalid">Field is required!</span>
            </div>
            <div class="col mt-2">
              <label class="form-label fw-bolder">Province</label><br>  
              <div class="form-check form-check-inline">
                <label class="checkbox-inline" >
                <input class="form-check-input" type="checkbox" name="Punjab" value="Punjab" ngModel>Punjab
                </label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label" >
                <input class="form-check-input" type="checkbox" name="Sind" value="Sind"  ngModel>Sind
               </label>
              </div>
              <div class="form-check form-check-inline"><label class="form-check-label" >
                <input class="form-check-input" type="checkbox" name="KPK" value="KPK" ngModel>KPK
                </label>
              </div>
            </div>
            <div class="col mt-2">
              <label class="form-label fw-bolder">Address</label>
              <input type="text" class="form-control" name="txtaddress" ngModel #txtaddress="ngModel" ngModel required> 
              <span class="text-danger" *ngIf="txtaddress.touched && txtaddress.invalid">Selection is required!</span>
              
            </div>
            
            <div class="col mt-2 ">
              <label class="form-label fw-bolder">Phone No</label>
              <input class="form-control" type="tel"
              id="phone"
              name="phone"
           
              required  name="txtnumber" maxlength="11" #txtnumber="ngModel" ngModel required> 
              <span class="text-danger" *ngIf="txtnumber.touched && txtnumber.invalid">Field is required!</span>
              
            </div>
  
          </div>
          <pre></pre>
      <!-- <button type="submit" class="btn btn-outline-primary" [disabled]="!regForm.valid && !rdgender.touched " >Submit</button>  -->
          <button type="submit" class="btn btn-outline-primary" >Submit</button>
        
      </form>
      </div>
  </ng-container>
